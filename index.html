<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MellyTech Weather App</title>
<link rel="stylesheet" href="style.css">

</head>
<body>

<div class="weather-app">
    <h1>MellyTech Weather App</h1>

    <div class="search-box">
        <input type="text" id="cityInput" placeholder="Enter city name">
        <button onclick="getWeather()">Search</button>
    </div>

    <div class="weather-info" id="weatherInfo">
        <h2 id="cityName"></h2>
        <div class="temp" id="temperature"></div>
        <p id="description"></p>

        <div class="details">
            <span id="humidity"></span>
            <span id="wind"></span>
        </div>
    </div>
</div>

<script>

async function getWeather(){

    const city = document.getElementById("cityInput").value;

    const apiKey = "c813c9d12102635544f37dc9ee37a186";

    const url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;

    try{
        const response = await fetch(url);
        const data = await response.json();

        if(data.cod === "404"){
            alert("City not found");
            return;
        }

        document.getElementById("cityName").innerText = data.name;
        document.getElementById("temperature").innerText = data.main.temp + "Â°C";
        document.getElementById("description").innerText = data.weather[0].description;
        document.getElementById("humidity").innerText = "Humidity: " + data.main.humidity + "%";
        document.getElementById("wind").innerText = "Wind: " + data.wind.speed + " km/h";

        document.getElementById("weatherInfo").style.display = "block";

    }catch(error){
        alert("Error fetching weather");
    }
}

</script>

</body>
</html>
